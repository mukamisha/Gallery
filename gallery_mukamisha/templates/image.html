{%extends 'base.html'%}
{% block content %}
{{block.super}}


{% for images in image %}

      <div class="col-md-4" data-toggle="modal" data-target="#{{images.id}}">
    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{images.img.url}}" alt="">
    </div>

      </div>
        <!-- .modal-profile -->
                <div class="modal fade modal-profile" tabindex="-1" role="dialog" aria-labelledby="modalProfile" id="{{images.id}}" aria-hidden="true" data-dismiss="modal">
                    <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                                <div class="modal-header">
                                    <img src="{{images.img.url}}" width="300" height='250'>
                                      <h3 class="modal-title">{{images.img_name}}</h3>
                                </div>
                                <div class="modal-body" >
              <!-- <p>Name: {{images.image_name}}</p> -->
              <p>Description: {{images.description}}</p>
              <p>category: {{images.category}}</p>
              <p>location: {{images.location}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          </div>
          </div>
         
          
 {%endfor%}
  <!-- Some code below -->

{% endblock %}
